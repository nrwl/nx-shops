name: Run CI checks

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Checks
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: bahmutov/npm-install@v1.8.34
      - run: npx nx-cloud start-ci-run --stop-agents-after="e2e"
      - run: |
          npx nx affected --targets=lint,test,build,e2e

agents:
  name: Agent ${{ matrix.agent }}
  runs-on: ubuntu-latest
  strategy:
    matrix:
      agent: [1, 2, 3]
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - uses: bahmutov/npm-install@v1.8.34
    - name: Start Nx Agent
      run: npx nx-cloud start-agent
